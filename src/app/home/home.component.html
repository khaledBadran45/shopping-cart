<div class="container">
    <a>
        <h2 class="mt-3">store</h2>
    </a>
    <div class="row text-center">
        <div  *ngFor="let product of products" class="card col-md-3 m-1 m-auto">
            <a [routerLink]='["/productDetails",product.id]'>
                <div class="card-body position-relative m-auto d-flex flex-column justify-content-center align-items-center">
                    <img class="w-50" [src]="product.image">
                    <h5 class="card-title pt-4">{{product.title}}</h5>
                </div>
            </a>
            <button type="button" (click)="addToCart(product)"  class="btn btn-primary m-2">add to cart</button>
        </div>  
     </div>
</div>
